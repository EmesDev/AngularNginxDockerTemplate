<!DOCTYPE html>
<html>

<head>
    <style type=text/css>
    /* Reset de estilos e estilos básicos */
body {
    margin: 0;
    padding: 0;
    background-color: #f56a6a;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 14px;
}

/* Estilos para o conteúdo do elemento #notfound */
#notfound {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    
}

/* Estilos para o conteúdo dentro de #notfound */
#notfound span {
    max-width: 520px;
    text-align: center;
    padding: 0 20px; /* Adicionado um espaçamento uniforme */
}

/* Estilos para o texto de destaque */
#notfound span {
    display: flex;
        justify-content: center;
    font-size: 200px;
    font-weight: 700;
    
}

/* Estilos para telas menores */
@media only screen and (max-width: 767px) {
    #notfound span {
        display: flex;
        justify-content: center;
        max-width: 80%; /* Reduzir a largura máxima em telas menores */
    }
    #notfound{
        padding: 0 50px;
    
    }
}

/* Estilos para telas ainda menores */
@media only screen and (max-width: 480px) {
    #notfound span {
        display: flex;
        justify-content: center;
        font-size: 100px; /* Reduzir o tamanho da fonte em telas muito pequenas */
    }
    #notfound{
        padding: 0 20px;
    
    }
}

    </style>
</head>

<body>
    <div id="notfound">
        <div class="notfound">
            <span>503</span>
            <h1>Não foi possivel encontrar a pagina!</a></h1>
            <h2 class="notfound-error">
                <p>Contate o administrador do site ou suporte para assistência.</p>
            </h2>
        </div>
    </div>
    
</body>

</html>
