
# Error page definitions
error_page 404 /404.html;
error_page 403 /403.html;
error_page 500 /500.html;
error_page 503 /503.html;

# Location blocks for error page files
location /404.html {
    root /usr/share/nginx/html/errors;
    internal;
}

location /403.html {
    root /usr/share/nginx/html/errors;
    internal;
}

location /500.html {
    root /usr/share/nginx/html/errors;
    internal;
}

location /503.html {
    root /usr/share/nginx/html/errors;
    internal;
}

