server {
    listen 80;
    server_name porteiner.lvh.me;

    access_log /var/log/nginx/porteiner.lvh.me.access.log main;

    include /usr/share/nginx/html/errors/*.conf;

    location / {
        proxy_pass http://127.0.0.1:8000/; # Aqui você especifica o endereço e porta da sua API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    # SSL configuration
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/certificate.key;

    server_name porteiner.lvh.me;
    access_log /var/log/nginx/porteiner.lvh.me.access.log main;

    include /usr/share/nginx/html/errors/*.conf;

    location / {
        proxy_pass http://localhost:8000; # Aqui você especifica o endereço e porta da sua API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
